<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen"/>

    <title>TODO</title>
</head>

<body>

<th:block th:include="/_header"></th:block>
<div class="container">

    <h2 class="text-center">My TODOs</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="todolist not-done">

                <input type="text" class="form-control add-todo" placeholder="Add todo"/>
                <ul id="sortable" class="list-unstyled">

                    <li class="ui-state-default text-primary" th:each="todo : ${myTodosList}">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value=""/>
                                <p th:text="${todo.name}"></p>
                            </label>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="todolist done">
                <ul class="list-unstyled">

                    <li class="ui-state-default text-success" th:each="todo : ${myCompletedTodosList}">
                        <div class="completed">
                            <label>

                                <p style="text-decoration:line-through" th:text="${todo.name}"></p>
                            </label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/jquery-min.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery-ui.min.js}" type="text/javascript"></script>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/todolist.js}" type="text/javascript"></script>
</body>

</html>
