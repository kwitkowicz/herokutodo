<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <title>Login</title>
</head>
<body>

<th:block th:include="/_header"></th:block>
<div class="container">
    <h2 class="text-centered">Login</h2>

    <div th:if="${#httpServletRequest.getParameter('error') == 'true'}"
         style="color:red;margin:10px 0px;">
        Login Failed!!!<br/>
    </div>

    <h3>Please enter login and password:</h3>
    <form name='f' th:action="@{/j_spring_security_check}" method='POST' class="navbar-form navbar-left" role="search">
        <div class="form-group">
            <input type="text" class="form-control" name="username" placeholder="Username"/>
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password" placeholder="Password"/>
        </div>
        <button type="submit" class="btn btn-default">Sign In</button>
    </form>

    <script th:src="@{/js/jquery-min.js}" type="text/javascript"></script>
    <script th:src="@{/js/jquery-ui.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/todolist.js}" type="text/javascript"></script>
</div>
</body>

</html>
